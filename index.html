<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GrapesJS Preset Webpage</title>
    <link href="grapesjs/dist/css/grapes.min.css" rel="stylesheet">
    <link href="dist/grapesjs-preset-webpage.min.css" rel="stylesheet">
    <script src="dist/editor.js"></script>
    <script src="dist/filestack-0.1.10.js"></script>
    <script src="grapesjs/dist/grapes.js"></script>
    <script src="dist/grapesjs-preset-webpage.min.js"></script>
    <script src="grapesjs-blocks-bootstrap4/dist/grapesjs-blocks-bootstrap4.min.js"></script>
    <script src="grapesjs-plugin-forms/dist/grapesjs-plugin-forms.min.js"></script>

    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>

    <div id="gjs" style="height:0px; overflow:hidden">
    </div>


    <script type="text/javascript">
      var editor = grapesjs.init({
        height: '100%',
        showOffsets: 1,
        noticeOnUnload: 0,
        storageManager: { autoload: 0 },
        container: '#gjs',
        fromElement: true,
        showDevices: false,

        plugins: ['gjs-preset-webpage', 'grapesjs-blocks-bootstrap4', 'gjs-plugin-forms'],
        pluginsOpts: {
          'gjs-preset-webpage': {
          },
          'grapesjs-blocks-bootstrap4': {
            blocks: {
                container: true,
                row: true,
                column: true,
                column_break: true,
                media_object: true,
                media_body: true
            },
            blockCategories: {
                layout: true
            },
            labels: {
              // ...
            },
            gridDevicesPanel: true
          },
          'gjs-blocks-basic': {
              blocks: ['text', 'link', 'image', 'video', 'map']
          }
        },
        canvas: {
          styles: [
            'https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css',
            'grapesjs-blocks-bootstrap4/dist/display.css',
            'grapesjs-plugin-forms/dist/display.css'
          ],
          scripts: [
            'https://code.jquery.com/jquery-3.2.1.slim.min.js',
            'https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js',
            'https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js',
            'dist/custom.js'
          ],
        }
    });
    </script>
    <script type="text/javascript" src="./dist/grapesjs-preset-webpage.min.js"></script>
  </body>
</html>
